            color: #000000;

            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .submit-button:hover {
            background-color: #ddd;
            color: #000000;

    <div class="background">
        <div class="container mt-4">
            <h1 class="mb-3 heading">Lets take a quick quiz...</h1>
            <form id="quiz-form">
                <div class="question">
                    <p>1. Which right did you learn about today?</p>
                    <div class="options">
                        <label for="q1o1">A. Right to Education</label>
                        <input type="radio" id="q1o1" name="q1" value="option1">
                        <label for="q1o2">B. Right to Safety</label>
                        <input type="radio" id="q1o2" name="q1" value="option2">
                        <label for="q1o3">C. Right to Equality</label>
                        <input type="radio" id="q1o3" name="q1" value="option3">
                        <label for="q1o4">D. Right to Freedom of Speech</label>
                        <input type="radio" id="q1o4" name="q1" value="option4">
                    </div>
                </div>

                <div class="question">
                    <p>2. Was Raju right about the slide being unsafe?</p>
                    <div class="options">
                        <label for="q2o1">A. Yes</label>
                        <input type="radio" id="q2o1" name="q2" value="option1">
                        <label for="q2o2">B. No</label>
                        <input type="radio" id="q2o2" name="q2" value="option2">
                    </div>
                </div>

                <div class="question">
                    <p>3. Why did Ramu Kaka advice the children to avoid the slide?</p>
                    <div class="options">
                        <label for="q3o1">A. The slide was not for children</label>
                        <input type="radio" id="q3o1" name="q3" value="option1">
                        <label for="q3o2">B. He did not want the children to have fun</label>
                        <input type="radio" id="q3o2" name="q3" value="option2">
                        <label for="q3o3">C. The children could hurt themselves as the slide was broken</label>
                        <input type="radio" id="q3o3" name="q3" value="option3">
                        <label for="q3o4">D. He was angry at the children</label>
                        <input type="radio" id="q3o4" name="q3" value="option4">
                    </div>
                </div>

                <div class="question">
                    <p>4. Which of these is the right thing to do?</p>
                    <div class="options">
                        <label for="q4o1">A. Have fun regardless of whether it is safe or not</label>
                        <input type="radio" id="q4o1" name="q4" value="option1">
                        <label for="q4o2">B. Not have fun</label>
                        <input type="radio" id="q4o2" name="q4" value="option2">
                        <label for="q4o3">C. Enjoy yourself while taking care of yourself and people around you</label>
                        <input type="radio" id="q4o3" name="q4" value="option3">
                    </div>
                </div>

                <div class="question">
                    <p>5. Why did the children listen to Ramu Kaka and not go near the slide?</p>
                    <div class="options">
                        <label for="q5o1">A. They knew that he was right and the slide could hurt them</label>
                        <input type="radio" id="q5o1" name="q5" value="option1">
                        <label for="q5o2">B. He would scold them if they didn't</label>
                        <input type="radio" id="q5o2" name="q5" value="option2">
                        <label for="q5o3">C. They didn't want to play on the slide </label>
                        <input type="radio" id="q5o3" name="q5" value="option3">
                    </div>
                </div>

                <!-- Add more questions here -->

                <div class="d-flex justify-content-center">
                    <button type="submit" onclick="scoreCount()"
                        class="btn btn-lg btn-primary submit-button">Submit</button>
                </div>


            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('quiz-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
        });

        // JavaScript logic to handle option selection
        const options = document.querySelectorAll('.options label');
        options.forEach(option => {
            option.addEventListener('click', () => {
                // Clear previously selected options in the same question
                const question = option.closest('.question');
                const questionOptions = question.querySelectorAll('.options label');
                questionOptions.forEach(qOption => qOption.classList.remove('selected'));

                // Mark the selected option
                option.classList.add('selected');
            });
        });

        let Q1score = 0;
        let Q2score = 0;
        let Q3score = 0;
        let Q4score = 0;
        let Q5score = 0;

        function scoreCount() {
            Q1score = 0;
            Q2score = 0;
            Q3score = 0;
            Q4score = 0;
            Q5score = 0;

            if (document.getElementById('q1o2').checked) Q1score += 10;
            if (document.getElementById('q2o1').checked) Q2score += 10;
            if (document.getElementById('q3o3').checked) Q3score += 10;
            if (document.getElementById('q4o3').checked) Q4score += 10;
            if (document.getElementById('q5o1').checked) Q5score += 10;

            // document.getElementById('result').innerHTML = `Score: ${Q1score}`;
            console.log(Q4score);
            console.log(Q5score);
            localStorage.setItem('Q1score', Q1score);
            localStorage.setItem('Q2score', Q2score);
            localStorage.setItem('Q3score', Q3score);
            localStorage.setItem('Q4score', Q4score);
            localStorage.setItem('Q5score', Q5score);
            window.location.href = 'scoreCard.html';
        }
    </script>
